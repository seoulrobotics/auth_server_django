{% extends 'product/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  SR Authentication Server
{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <form method="get">
        <button class="btn btn-secondary w-100 m-1" type="submit" value="True" onclick="location.href='#'" name='clicked'>
            Logout
        </button>
    </form>
  {% else %}
    <p>Login First</p>
  {% endif %}
{% endblock %}
